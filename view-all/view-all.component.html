<div class="container mt-5">
  <h2 class="text-center mb-4">All Posts</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card shadow-lg mb-4">
        <img
          [src]="post.img || 'assets/images/default-image.jpg'"
          class="card-img-top"
          alt="Post Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ post.name }}</h5>
          <p class="card-text">{{ post.content | slice: 0:100 }}...</p>
          <small class="text-muted">
            Posted by: {{ post.postedBy }} | {{ post.date | date: 'medium' }}
          </small>
          <div class="d-flex justify-content-between mt-3">
            <span><strong>Likes:</strong> {{ post.likeCount }}</span>
            <span><strong>Views:</strong> {{ post.viewCount }}</span>
          </div>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-info" [routerLink]="['/viewpost', post.id]">View Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
